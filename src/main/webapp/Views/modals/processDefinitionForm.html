<div class="modal-header">
    <h4 class="modal-title">Process : {{taskDetailed.name}}</h4>
</div>
<div class="modal-body">
    <form name="form">
    <aa-form></aa-form>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel(taskDetailed);">Close</button>
    <button type="button" class="btn btn-primary" ng-click="startProcess(taskDetailed)" ng-disabled="form.$invalid">Start Process</button>
</div>
