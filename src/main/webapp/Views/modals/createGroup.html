<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Create Group</h4>
</div>
<div class="modal-body">
    <form name="createUserForm" novalidate>
        <div class="form-group"
             ng-class="{'has-error': createUserForm.idd.$invalid}">
            <label>Group ID</label>
            <input class="form-control" name="idd" type="text"
                   required placeholder="Group ID"
                   ng-model="newGroup.id"/>
        </div>
        <div class="form-group"
             ng-class="{'has-error': createUserForm.inputName.$invalid}">
            <label>Group Name</label>
            <input name="inputName" type="text" placeholder="Group Name" class="form-control"
                   required
                   ng-model="newGroup.name">
        </div>
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel();">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!createUserForm.$valid">Create Group
    </button>
</div>
